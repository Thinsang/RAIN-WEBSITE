<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
          <img src="logo.png" alt="RAIN Logo" class="logo" />
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="weeklyposts.html">Weekly Posts</a></li>
              <li><a href="policies.html">Policies & Laws</a></li>
              <li><a href="about.html">About Us</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <section id="contact" class="content alt">
        <div class="container">
          <h3>Contact Us</h3>
          <form action="includes/formhandler.php" method="POST" novalidate>

          	
          	<div>
              <label for="userName">Name:</label>
              <input type="text" id="userName" name="userName" placeholder="First & Last Name" required>
              <span class="error-message" id="userNameError">Please enter your name.</span>
            </div>
            
            <div>
              <label for="userMail">Email:</label>
              <input type="email" id="userMail" name="userMail" required>
              <span class="error-message" id="userMailError">Please enter a valid email.</span>
            </div>
            
            <div>
              <label for="userMessage">Message:</label>
              <input type="text" id="userMessage" name="userMessage" required>
              <span class="error-message" id="userMessageError">Please enter a valid message.</span>
            </div>
            
          	
          	<div>
              <label for = "submitButton"> </label>
          		<input type="submit">
          	</div>
          
          </form>

          <div>
            <footer>
              <i class="fa-solid fa-envelope" style="margin-right: 5px;"></i>
              Email: help@rightsforallimmigrants.org
            </footer>
            <footer>
                <i class="fab fa-instagram" style="margin-right: 5px;"></i>
                Instagram: @rainforimmigrants
            </footer>
        
            <div>
              <input type="hidden" name="_captcha" value="false">
            </div>

        </div>
      </section>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const form = document.querySelector("form");
          const inputs = form.querySelectorAll("input[required]");
        
          inputs.forEach(input => {
            input.addEventListener("input", () => {
              input.classList.add("touched");
              validateField(input);
            });
          });
        
          form.addEventListener("submit", function (e) {
            let valid = true;
            inputs.forEach(input => {
              input.classList.add("touched");
              if (!input.checkValidity()) {
                validateField(input);
                valid = false;
              }
            });
            if (!valid) e.preventDefault();
          });
        
          function validateField(input) {
            const errorSpan = document.getElementById(input.id + "Error");
            if (!input.checkValidity()) {
              errorSpan.style.display = "block";
            } else {
              errorSpan.style.display = "none";
            }
          }
        });
        </script>
        
        
        

</body>
</html>
